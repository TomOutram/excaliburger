<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Excaliburger | Home</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
		<div class="nav-container">
			<div class="logo-container">
				<img id="nav-logo" src="images/sample-logo.png" alt="ExcaliBurger shield logo" title="ExcaliBurger"/>
			</div>
			<div class="header-links-container">
				<a href="index.html">HOME</a>
				<a href="menu.html">MENU</a>
				<a href="about-us.html">THE LEGEND</a>
				<a href="deals.html">DEALS</a>
				<a href="#">DELIVERY</a>
			</div>
			<div class="menu-button-container">
				<img id="menu-button" src="images/menu-icon.png" alt="menu-icon" title="Menu" onclick="openNav()"/>
			</div>
		</div>
	</nav>
	
	<!-- Mobile Nav -->
	<div id="myNav" class="overlay">		
		<a href="javascript:void(0)" class="closeButton" onclick="closeNav()">&times;</a>
		<div class="overlay-content">
				<a href="index.html">HOME</a>
				<a href="menu.html">MENU</a>
				<a href="about-us.html">THE LEGEND</a>
				<a href="deals.html">DEALS</a>
				<a href="#">DELIVERY</a>
		</div>		
	</div>
	
	<main>
		<div class="main-content">
			<div class="content-container-large">
				<!-- ===================== SLIDER ==================== -->
				<div class="slider-container">				
					<!-- SLIDES -->
					<div class="slider-slides">
						<img src="images/slide-placeholder-large-03.png" id="lastClone" class="slider-image" />
						<img src="images/slide-placeholder-large-01.png" class="slider-image" />
						<img src="ref/BK_sundae_ad.jpg" class="slider-image" />
						<img src="images/slide-placeholder-large-03.png" class="slider-image" />
						<img src="images/slide-placeholder-large-01.png" id="firstClone" class="slider-image" />
					</div>
					<a id="prevBtn">&#10094;</a>
					<a id="nextBtn">&#10095;</a>				
				</div>			
				<!-- ================== MAIN IMAGES ====================== -->
				<img class="promotion-image" src="ref/BK_ad_02.jpg"/>
				<img class="promotion-image" src="ref/BK_ad_03.jpg"/>
			</div>
			<!-- ===================== SLIDER - SMALL ==================== -->
			<div class="content-container-small">
				<div class="slider-container-small">				
					<div class="slider-slides-small">
						<img src="images/slide-placeholder-small-03.png" id="lastClone-small" class="slider-image" />
						<img src="images/slide-placeholder-small-01.png" class="slider-image" />
						<img src="images/slide-placeholder-small-02.png" class="slider-image" />
						<img src="images/slide-placeholder-small-03.png" class="slider-image" />
						<img src="images/slide-placeholder-small-01.png" id="firstClone-small" class="slider-image" />
					</div>
					<a id="prevBtn-small">&#10094;</a>
					<a id="nextBtn-small">&#10095;</a>				
				</div>			
				<!-- ================ MAIN IMAGES - SMALL ==================== -->
				<img class="promotion-image" src="ref/BK_ad_smaller.jpg"/>
				<img class="promotion-image" src="images/promotion-placeholder-small.png"/>
			</div>
		</div>
	</main>
	
	<footer>
		<div class="footer-container">
			<div class="footer-links-container">
				<a href="#">Privacy Policy</a>
				<a href="#">Terms &#38; Conditions</a>
				<a href="#">Contact</a>
				<a href="#">Sitemap</a>
			</div>
			<div class="social-container">
				<a class="social-logo" href="#"><img src="images/test-social-logo.png"/></a>
				<a class="social-logo" href="#"><img src="images/test-social-logo.png"/></a>
				<a class="social-logo" href="#"><img src="images/test-social-logo.png"/></a>
				<a class="social-logo" href="#"><img src="images/test-social-logo.png"/></a>
			</div>
			<p id="copyright-info">&#169; 2020 Excaliburger Restaurants (NZ) Limited</p>
		</div>
	</footer>
	
	<script src="scripts/mobile-menu.js"></script>
	<script src="scripts/slider.js"></script>
	<script src="scripts/slider-small.js"></script>
</body>
</html>
